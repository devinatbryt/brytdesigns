<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <parallax-container max-pages="10">
        <parallax-sticky-layer start="1" end="10">
          <parallax-animation
            breakpoints='["", "(width < 400px)"]'
            range="[0,1]"
            x='[null,["0%", "100%"]]'
            opacity="[0,1]"
          ></parallax-animation>
        </parallax-sticky-layer>
      </parallax-container>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
